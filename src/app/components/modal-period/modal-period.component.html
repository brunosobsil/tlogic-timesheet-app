<ion-header mode="ios">
  <ion-toolbar class="header">
    <ion-title>
      Per√≠odo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list lines="none" class="padding">
    <ion-item>
      <ion-label style="color: blue">Data inicial</ion-label>
      <ion-datetime [(ngModel)]="dataInicial" 
                    displayFormat="DD/MM/YYYY" 
                    doneText="Confirmar"
                    cancelText="Cancelar"
                    placeholder="Selecione...">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label style="color: blue;">Data final</ion-label>
      <ion-datetime [(ngModel)]="dataFinal" 
                    displayFormat="DD/MM/YYYY"
                    doneText="Confirmar"
                    cancelText="Cancelar"
                    placeholder="Selecione..."></ion-datetime>
    </ion-item>
    <ion-button expand="full" fill="clear" color="primary" (click)="Gerar()">Gerar</ion-button>
    <!--<ion-button expand="block" color="secondary" (click)="Cancelar()">Cancelar</ion-button>-->
    
  </ion-list>
  
</ion-content>
